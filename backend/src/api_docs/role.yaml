paths:
  /role:
    post:
      summary: Tạo mới role
      tags: [ Role ]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
      responses:
        200:
          description: Tạo dữ liệu thành công
        400:
          description: Dữ liệu không hợp lệ
        500:
          description: Lỗi khi có exception
    put:
      summary: Cập nhật role
      tags: [ Role ]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                role:
                  type: object
                  properties:
                    id:
                      type: number
                    name:
                      type: string
      responses:
        200:
          description: Cập nhật dữ liệu thành công
        400:
          description: Dữ liệu không hợp lệ
        500:
          description: Lỗi khi có exception
  /role/all:
    get:
      summary: Lấy tất cả role
      tags: [ Role ]
      responses:
        200:
          description: Lấy tất cả role thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: number
                  rows:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: number
                        name:
                          type: string
                        created_at:
                          type: string
                          format: date-time
                          example: "2022-01-01T00:00:00.000Z"
                        updated_at:
                          type: string
                          format: date-time
                          example: "2022-01-01T00:00:00.000Z"
                        deleted_at:
                          type: string
                          nullable: true
                          format: date-time
                          example: "2022-01-01T00:00:00.000Z"
        500:
          description: Lỗi khi có exception
  /role/{id}:
    get:
      summary: Lấy role theo id
      tags: [ Role ]
      parameters:
        - in: path
          description: Id của role muốn lấy
          name: id
          type: number
      responses:
        200:
          description: Lấy role theo id thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: number
                  name:
                    type: string
                  created_at:
                    type: string
                    format: date-time
                    example: "2022-01-01T00:00:00.000Z"
                  updated_at:
                    type: string
                    format: date-time
                    example: "2022-01-01T00:00:00.000Z"
                  deleted_at:
                    type: string
                    nullable: true
                    format: date-time
                    example: "2022-01-01T00:00:00.000Z"
        400:
          description: Dữ liệu không hợp lệ
        500:
          description: Lỗi khi có exception
    delete:
      summary: Xóa role theo id
      tags: [ Role ]
      parameters:
        - in: path
          description: Id của role muốn xóa
          name: id
          type: number
      responses:
        200:
          description: Xóa role thành công
        400:
          description: Dữ liệu không hợp lệ
        500:
          description: Lỗi khi có exception
