paths:
  /activity-class:
    post:
      summary: Tạo mới lớp sinh hoạt
      tags: [ ActivityClass ]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
      responses:
        200:
          description: Tạo dữ liệu thành công
        400:
          description: Dữ liệu không hợp lệ
        500:
          description: Lỗi khi có exception
    put:
      summary: Cập nhật khóa
      tags: [ ActivityClass ]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                groupFunction:
                  type: object
                  properties:
                    id:
                      type: number
                    name:
                      type: string
      responses:
        200:
          description: Cập nhật dữ liệu thành công
        400:
          description: Dữ liệu không hợp lệ
        500:
          description: Lỗi khi có exception
  /ActivityClass/all:
    get:
      summary: Lấy tất cả khóa
      tags: [ ActivityClass ]
      responses:
        200:
          description: Lấy tất cả khóa thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: number
                  rows:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: number
                        name:
                          type: string
                        created_at:
                          type: string
                          format: date-time
                          example: "2022-01-01T00:00:00.000Z"
                        updated_at:
                          type: string
                          format: date-time
                          example: "2022-01-01T00:00:00.000Z"
                        deleted_at:
                          type: string
                          nullable: true
                          format: date-time
                          example: "2022-01-01T00:00:00.000Z"
        500:
          description: Lỗi khi có exception
  /ActivityClass/{id}:
    get:
      summary: Lấy khóa theo id
      tags: [ ActivityClass ]
      parameters:
        - in: path
          description: Id của khóa muốn lấy
          name: id
          type: number
      responses:
        200:
          description: Lấy khóa theo id thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: number
                  name:
                    type: string
                  created_at:
                    type: string
                    format: date-time
                    example: "2022-01-01T00:00:00.000Z"
                  updated_at:
                    type: string
                    format: date-time
                    example: "2022-01-01T00:00:00.000Z"
                  deleted_at:
                    type: string
                    nullable: true
                    format: date-time
                    example: "2022-01-01T00:00:00.000Z"
        400:
          description: Dữ liệu không hợp lệ
        500:
          description: Lỗi khi có exception
    delete:
      summary: Xóa khóa theo id
      tags: [ ActivityClass ]
      parameters:
        - in: path
          description: Id của khóa muốn xóa
          name: id
          type: number
      responses:
        200:
          description: Xóa khóa thành công
        400:
          description: Dữ liệu không hợp lệ
        500:
          description: Lỗi khi có exception
